swagger: '2.0'
info:
  description: SDSC Deployer Service.
  version: 1.0.0
  title: SDSC Deployer Service
  termsOfService: 'http://datascience.ch/terms/'
  contact:
    email: contact@datascience.ch
  license:
    name: 'Apache License 2.0'
    url: 'https://www.gnu.org/licenses/old-licenses/gpl-2.0.en.html'
host: 127.0.0.1:5000
basePath: /v1
tags:
  - name: deployer
    description: Everything about deployed nodes.
    externalDocs:
      description: Find out more
      url: 'http://datascience.ch/services/deployer'
schemes:
  - https
paths:
  /nodes:
    get:
      tags:
        - deployer
      summary: List deployed nodes.
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Nodes'
        '405':
          description: Invalid input
      security:
        - sdsc_auth:
            - 'read:nodes'
    post:
      tags:
        - deployer
      summary: Create a new node.
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: data
          description: New node to be added.
          required: true
          schema:
            $ref: '#/definitions/NewNode'
      responses:
        '201':
          description: create successful
          schema:
            $ref: '#/definitions/Node'
        '400':
          description: Invalid ID supplied
        '404':
          description: Node not found
        '405':
          description: Validation exception
      security:
        - sdsc_auth:
            - 'write:nodes'
            - 'read:nodes'

  /nodes/{node_id}:
    get:
      tags:
        - deployer
      summary: Find node by ID
      description: Returns a single node
      produces:
        - application/json
      parameters:
        - name: node_id
          in: path
          description: ID of node to return
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Node'
        '400':
          description: Invalid ID supplied
        '404':
          description: Node not found
  /nodes/{node_id}/executions:
    get:
      tags:
        - deployer
      summary: List node execution environments.
      description: ''
      operationId: sdsc_deployer.api.nodes.executions.search
      produces:
        - application/json
      parameters:
        - name: node_id
          in: path
          description: ID of node to launch
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ExecutionEnvironments'
        '405':
          description: Invalid input
      security:
        - sdsc_auth:
            - 'read:nodes'
    post:
      tags:
        - deployer
      summary: Create a node execution
      operationId: sdsc_deployer.api.nodes.executions.post
      produces:
        - application/json
      parameters:
        - name: node_id
          in: path
          description: ID of node to launch
          required: true
          type: string
        - in: body
          name: data
          description: New execution of a node.
          required: true
          schema:
            $ref: '#/definitions/NewExecutionEnvironment'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ExecutionEnvironment'
        '400':
          description: Invalid ID supplied
        '404':
          description: Node not found
  /nodes/{node_id}/executions/{execution_id}:
    get:
      tags:
        - deployer
      summary: Find execution by ID
      description: Returns a single execution
      operationId: sdsc_deployer.api.nodes.executions.get
      produces:
        - application/json
      parameters:
        - name: node_id
          in: path
          description: ID of execution node
          required: true
          type: string
        - name: execution_id
          in: path
          description: ID of execution to return
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ExecutionEnvironment'
        '400':
          description: Invalid ID supplied
        '404':
          description: Node not found

securityDefinitions:
  sdsc_auth:
    type: "oauth2"
    authorizationUrl: "https://testing.datascience.ch:8080/auth"
    flow: "implicit"
    scopes:
      write:nodes: "modify nodes"
      read:nodes: "read nodes"

definitions:
  NewNode:
    type: "object"
    properties:
      image:
        type: "string"
        default: "hello-world"
      ports:
        type: "object"

  Node:
    allOf:
      - $ref: "#/definitions/NewNode"
      - properties:
          identifier:
            type: "string"

  NewExecutionEnvironment:
    type: "object"
    properties:
      engine:
        type: "string"
        default: "docker"
      namespace:
        type: "string"
        default: "default"

  ExecutionEnvironment:
    allOf:
      - $ref: "#/definitions/NewExecutionEnvironment"
      - properties:
          identifier:
            type: "string"

  Nodes:
    type: "object"
    properties:
      nodes:
        type: "array"
        items:
          $ref: '#/definitions/Node'

  ExecutionEnvironments:
    type: "object"
    properties:
      environments:
        type: "array"
        items:
          $ref: '#/definitions/ExecutionEnvironment'
